<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail de validación de email</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: "Quicksand", sans-serif; /* Aplicación de la fuente importada */
      }

      /* Estilos adicionales... */
    </style>
  </head>
  <body>
    <table
      id="table"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      style="max-width: 700px; margin: 0 auto"
    >
      <!-- Encabezado -->
      <tr>
        <td
          id="heading"
          style="
            background-color: #0066ff;
            color: #f5f7f9;
            text-align: center;
            padding: 20px;
          "
        >
          <h1>Se registró una nueva consulta Web</h1>
        </td>
      </tr>

      <!-- Cuerpo del correo -->
      <tr>
        <td
          id="mailbody"
          style="
            background-color: #fff;
            color: #3c3c3b;
            padding: 20px;
            font-size: 16px;
            text-align: center;
          "
        >
          <p>Se ha realizado una consulta desde la Web de Ellie Care:</p>

          <hr
            style="
              border: none;
              height: 1px;
              background-color: #0066ff;
              margin: 20px 0;
            "
          />

          <div id="adulto-mayor" style="padding-bottom: 20px; width: auto">
            <h2
              style="
                color: #f5f7f9;
                background-color: #427e46;
                padding: 20px;
                text-align: center;
              "
            >
              Datos del interesado
            </h2>

            <ol id="list" style="width: 80%; margin: 0 auto; text-align: left">
              <li style="padding: 5px; list-style-type: disc">
                <b>Nombre:</b> {{nombre}}
              </li>
              <li style="padding: 5px; list-style-type: disc">
                <b>Apellido:</b> {{apellido}}
              </li>
              <li style="padding: 5px; list-style-type: disc">
                <b>Email:</b> {{email}}
              </li>
              <li style="padding: 5px; list-style-type: disc">
                <b>País:</b> {{pais}}
              </li>
              <li style="padding: 5px; list-style-type: disc">
                <b>Mensaje:</b> {{mensaje}}
              </li>
            </ol>
          </div>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td
          id="footer"
          style="background-color: #fff; color: #3c3c3b; padding: 20px"
        >
          <table>
            <tbody>
              <tr>
                <th scope="col">
                  <img
                    src="https://elliecare-public-images.s3.sa-east-1.amazonaws.com/mailing-images/pngs/LogoLightMode.png"
                    width="100"
                    height="100"
                  />
                </th>

                <th scope="col" style="padding-left: 20px">
                  <table width="450">
                    <tbody>
                      <tr>
                        <th scope="col">
                          <p
                            style="
                              color: #0066ff;
                              font-size: 20px;
                              font-weight: bold;
                              margin-top: 0px;
                              margin-bottom: 0px;
                              text-align: center;
                            "
                          >
                            TRANQUILIDAD COMPARTIDA
                          </p>
                          <hr
                            style="
                              border: none;
                              height: 2px;
                              background-color: #0066ff;
                              margin: 0 auto;
                              margin-top: 10px;
                              margin-bottom: 10px;
                              width: 100%;
                            "
                          />
                        </th>
                      </tr>
                      <tr>
                        <td>
                          <table width="450">
                            <tbody>
                              <tr>
                                <th id="fino" scope="col" align="left">
                                  <img
                                    src="https://elliecare-public-images.s3.sa-east-1.amazonaws.com/mailing-images/pngs/phoneLightMode.png"
                                    height="20"
                                    alt=""
                                    style="vertical-align: middle"
                                  />
                                  <span style="vertical-align: middle"
                                    >0800 888 3554</span
                                  >
                                </th>
                                <th id="fino" scope="col" align="left">
                                  <a
                                    href="https://ellie.care"
                                    target="_blank"
                                    style="
                                      text-decoration: none;
                                      color: #3c3c3b;
                                    "
                                  >
                                    <img
                                      src="https://elliecare-public-images.s3.sa-east-1.amazonaws.com/mailing-images/pngs/worldLightMode.png"
                                      height="20"
                                      alt=""
                                      style="vertical-align: middle"
                                    />
                                    <span style="vertical-align: middle"
                                      >www.ellie.care</span
                                    >
                                  </a>
                                </th>
                                <th scope="col">
                                  <a
                                    href="https://www.linkedin.com/company/ellie-care/mycompany/"
                                    target="_blank"
                                  >
                                    <img
                                      src="https://elliecare-public-images.s3.sa-east-1.amazonaws.com/mailing-images/pngs/linkedinLightMode.png"
                                      width="20"
                                      height="20"
                                      alt=""
                                      style="vertical-align: middle"
                                    />
                                  </a>
                                </th>
                                <th scope="col">
                                  <a
                                    href="https://www.instagram.com/elliecare.latam/"
                                    target="_blank"
                                  >
                                    <img
                                      src="https://elliecare-public-images.s3.sa-east-1.amazonaws.com/mailing-images/pngs/instagramLightMode.png"
                                      width="20"
                                      height="20"
                                      alt=""
                                      style="vertical-align: middle"
                                    />
                                  </a>
                                </th>
                                <th scope="col">
                                  <a
                                    href="https://twitter.com/elliecareok"
                                    target="_blank"
                                  >
                                    <img
                                      src="https://elliecare-public-images.s3.sa-east-1.amazonaws.com/mailing-images/pngs/twitterLightMode.png"
                                      width="20"
                                      height="20"
                                      alt=""
                                      style="vertical-align: middle"
                                    />
                                  </a>
                                </th>
                                <th scope="col">
                                  <a
                                    href="https://www.facebook.com/Ellie-Care-114087367948463"
                                    target="_blank"
                                  >
                                    <img
                                      src="https://elliecare-public-images.s3.sa-east-1.amazonaws.com/mailing-images/pngs/facebookLightMode.png"
                                      width="20"
                                      height="20"
                                      alt=""
                                      style="vertical-align: middle"
                                    />
                                  </a>
                                </th>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
