<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Dinámica</title>
  </head>
  <body>
    <label for="opciones">Selecciona una opción:</label>
    <select id="opciones" onchange="cargarHTML()">
      <option value="templates/email_verification">Verificación de email</option>
      <option value="templates/email_subscription_basic">Email: Suscripción BASIC Exitosa</option>
      <option value="templates/email_subscription_gold">Email: Suscripción GOLD Exitosa</option>
      <option value="templates/email_subscription_gold_loan">Email: Suscripción GOLD Comodato Exitosa</option>
      <option value="templates/mail_to_logistics">Email a Logística: Suscripción Exitosa</option>
      <option value="templates/alert_pending">Alerta Pendiente: No pasó a Connect</option>
      <option value="templates/new_companion_add">Email: Nuevo acompañante añadido</option>
      <option value="templates/existing_companion_add">Email: Acompañante existente añadido</option>
      <option value="templates/password_recovery">Email: Recuperación de contraseña</option>
      <option value="templates/sw_out_of_date">Email: SmartWatch desfasado de horario</option>
    </select>

    <div id="contenido">
      <!-- El contenido se cargará aquí -->
      <script>
        // fetch("templates/email_verification.html")
        fetch("templates/sw_out_of_date.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("contenido").innerHTML = html;
          })
          .catch((error) => console.error("Error al cargar el HTML:", error));
      </script>
    </div>

    <script>
      function cargarHTML() {
        // Obtener el elemento select y su índice seleccionado
        var select = document.getElementById("opciones");
        var indiceSeleccionado = select.selectedIndex;

        // Obtener el valor y el nombre de la opción seleccionada
        var valorSeleccionado = select.options[indiceSeleccionado].value;

        // Construir la ruta del archivo HTML basada en el valor seleccionado
        var rutaHTML = valorSeleccionado + ".html";

        // Realizar la carga del HTML
        fetch(rutaHTML)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("contenido").innerHTML = html;
          })
          .catch((error) => console.error("Error al cargar el HTML:", error));
      }
    </script>
  </body>
</html>
